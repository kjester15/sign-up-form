<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="home-div-1">
        <div class="logo-box">
            <div class="odin-text">[logo] ODIN</div>
        </div>
        <div class="credit">Photo by Halie West on Unsplash</div>
    </div>
    <div class="home-div-2">
        <div class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        You know you want to.</div>
        <div class="middle">
            <form>
                <h3>Let's do this!</h3>
                <label for="firstname" class="input-text"><span>FIRST NAME </span></label>
                <input type="text" id="first" name="firstname" />
                <label for="lastname" class="input-text"><span>LAST NAME </span></label>
                <input type="text" id="last" name="lastname" />
                <label for="email" class="input-text"><span>EMAIL </span></label>
                <input type="email" id="email" name="email" />
                <label for="number" class="input-text"><span>PHONE NUMBER </span></label>
                <input type="tel" id="number" name="number" />
                <label for="password" class="input-text"><span>PASSWORD </span></label>
                <input type="password" id="password" name="password" />
                <label for="confirmpassword" class="input-text"><span>CONFIRM PASSWORD </span></label>
                <input type="password" id="confirmpwd" name="confirmpassword" />
            </form>
        </div>
        <div class="bottom">
            <button>click me!</button>
        </div>
    </div>
</body>
</html>
